<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Lab | Global Archive</title>
    <style>
        :root { --bg: #0d1117; --sidebar: #161b22; --accent: #58a6ff; --text: #c9d1d9; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; margin: 0; overflow: hidden; }
        
        /* Navigation Sidebar */
        #explorer { width: 350px; background: var(--sidebar); border-right: 1px solid #30363d; display: flex; flex-direction: column; }
        .header { padding: 15px; border-bottom: 1px solid #30363d; }
        .tree-container { flex-grow: 1; overflow-y: auto; padding: 10px; font-size: 13px; }
        
        /* Tree Styling */
        .folder { cursor: pointer; padding: 4px 0; display: block; font-weight: bold; color: var(--accent); }
        .folder::before { content: "üìÅ "; }
        .file { cursor: pointer; padding: 2px 20px; display: block; color: #8b949e; text-decoration: none; }
        .file:hover { color: white; background: #21262d; }
        .file::before { content: "üìÑ "; }
        .nested { margin-left: 15px; border-left: 1px solid #30363d; }

        /* Content Viewer */
        #main-view { flex-grow: 1; display: flex; flex-direction: column; background: #000; }
        iframe { width: 100%; height: 100%; border: none; background: #fff; }
        .status-bar { padding: 5px 15px; background: #21262d; font-size: 12px; color: #8b949e; }
    </style>
</head>
<body>

<div id="explorer">
    <div class="header">
        <h3 style="margin:0; color:var(--accent);">Chess Archive Explorer</h3>
        <input type="text" id="search" placeholder="Search engines or seasons..." style="width:90%; margin-top:10px; background:#0d1117; border:1px solid #30363d; color:white; padding:5px;">
    </div>
    
    <div class="tree-container">
        <div class="folder">Bullet (5Pct)</div>
        <div class="nested">
            <div class="folder">Seasons</div>
                <div class="nested">
                    <a class="file" onclick="openFile('FirstSeason.html')">First Season (Full Archive)</a>
                    <a class="file" onclick="openFile('FirstSeason.html#Premier')">Premier Division</a>
                    <a class="file" onclick="openFile('FirstSeason.html#First')">1st Division</a>
                </div>
            <div class="folder">Testing</div>
            <div class="nested">
                <div class="folder">Gauntlet</div>
                <div class="nested">
                    <a class="file" onclick="openFile('bullet5pct/test/alexandria.html')">Alexandria</a>
                    <a class="file" onclick="openFile('bullet5pct/test/berserk.html')">Berserk</a>
                </div>
            </div>
        </div>

        <div class="folder">Blitz</div>
        <div class="nested">
            <div class="folder">WorldCup</div>
            <div class="nested">
                <a class="file" onclick="openFile('blitz/wc2022/groups.html')">2022 Groups</a>
            </div>
        </div>
    </div>
</div>

<div id="main-view">
    <div class="status-bar" id="path-display">Select a file to view results</div>
    <iframe id="viewer" src="about:blank"></iframe>
</div>

<script>
    function openFile(url) {
        const frame = document.getElementById('content-frame');
        
        // 1. Ndryshojm√´ burimin e iframe-it
        frame.src = url;
    
        // 2. Kjo √´sht√´ pjesa magjike:
        // Pasi ngarkohet faqja, e detyrojm√´ t√´ shkoj√´ te ID-ja (si #Premier)
        frame.onload = function() {
            if (url.includes('#')) {
                const hash = url.split('#')[1];
                const innerDoc = frame.contentDocument || frame.contentWindow.document;
                const element = innerDoc.getElementById(hash);
                if (element) {
                    element.scrollIntoView();
                }
            }
        };
    }

    // Toggle folder visibility
    document.querySelectorAll('.folder').forEach(folder => {
        folder.addEventListener('click', function() {
            const nested = this.nextElementSibling;
            if (nested && nested.classList.contains('nested')) {
                nested.style.display = nested.style.display === 'none' ? 'block' : 'none';
            }
        });
    });
</script>

</body>
</html>
