<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Engine Lab | Live Benchmarks</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --accent: #58a6ff;
            --pos-gain: #3fb950;
            --neg-gain: #f85149;
        }
        body { 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 { color: var(--accent); border-bottom: 1px solid #30363d; padding-bottom: 10px; }
        .container { max-width: 1000px; margin: auto; }
        table { width: 100%; border-collapse: collapse; background: var(--card-bg); border-radius: 8px; overflow: hidden; }
        th { background-color: #21262d; padding: 12px; text-align: left; font-size: 0.9em; }
        td { padding: 12px; border-bottom: 1px solid #30363d; font-family: 'Courier New', monospace; }
        tr:hover { background-color: #1f242c; }
        .pos { color: var(--pos-gain); font-weight: bold; }
        .neg { color: var(--neg-gain); }
        .rank-1 { background: rgba(88, 166, 255, 0.1); border-left: 4px solid var(--accent); }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-microchip"></i> Engine Benchmarks (9s+0.1s)</h1>
        <p>System: i5-4570 | Archive Status: <span style="color: var(--pos-gain)">Live</span></p>
        <div id="table-container">Processing latest data...</div>
    </div>

    <script>
        // Data updated from your latest tournament results
        const rawData = `1 | Stockfish 17.1 x64(AVX2) | 1173.0 | 1.533 | 3020.6 | +20.6 | 76.5%
2 | PlentyChess 7.0.0 x64(BMI2) | 24.5 | 52 | 2977.0 | -22.0 | 47.1%
3 | Alexandria 8.0.0 x64(BMI2) | 23.5 | 52 | 2962.0 | +2.0 | 45.1%
12 | Obsidian 16.0 x64(BMI2-5Pct) | 15.5 | 51 | 2844.0 | +26.0 | 30.3%
16 | Komodo Dragon 3.3 x64(AVX2-5Pct) | 14.0 | 51 | 2820.0 | +25.0 | 27.4%`;

        function renderTable() {
            const lines = rawData.trim().split('\n');
            let html = '<table><thead><tr><th>Rank</th><th>Engine Name</th><th>Score</th><th>Games</th><th>Elo Live</th><th>Elo Gain</th><th>%</th></tr></thead><tbody>';
            
            lines.forEach(line => {
                const c = line.split('|').map(item => item.trim());
                const gainClass = c[5].startsWith('+') ? 'pos' : (c[5].startsWith('-') ? 'neg' : '');
                const rowClass = c[0] === '1' ? 'rank-1' : '';
                
                html += `<tr class="${rowClass}">
                    <td>${c[0]}</td>
                    <td style="color: #58a6ff">${c[1]}</td>
                    <td>${c[2]}</td>
                    <td>${c[3]}</td>
                    <td>${c[4]}</td>
                    <td class="${gainClass}">${c[5]}</td>
                    <td>${c[6]}</td>
                </tr>`;
            });
            document.getElementById('table-container').innerHTML = html + '</tbody></table>';
        }
        window.onload = renderTable;
    </script>
</body>
</html>
